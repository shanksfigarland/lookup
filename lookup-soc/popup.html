<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lookup Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 350px;
      padding: 15px;
    }
    .lookup-section {
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Multi Lookup Tool</h1>
    <div class="lookup-section">
      <label for="input" class="form-label">Enter Query:</label>
      <input type="text" id="input" class="form-control" placeholder="e.g., 8.8.8.8, example.com, sha1">
    </div>
    <div class="lookup-section">
      <label for="lookup-type" class="form-label">Select Lookup Type:</label>
      <select id="lookup-type" class="form-select">
        <option value="ip-abuse">IP Abuse</option>
        <option value="ip-info">IP Info</option>
        <option value="hash-rep">Hash Reputation</option>
        <option value="domain-rep">Domain Reputation</option>
        <option value="crypto-info">Crypto Info</option>
        <option value="lolbin-lookup">LOLBin Lookup</option>
        <option value="winbindex-lookup">Winbindex Lookup</option>
        <option value="cc-magic">CyberChef Magic</option>
        <option value="cc-defang">CyberChef Defang</option>
        <option value="cc-resolve-domain">CyberChef Resolve Domain</option>
        <option value="cve-info">CVE Info</option>
        <option value="fileext-info">File Extension Info</option>
        <option value="file-info">File Info</option>
        <option value="mac-info">MAC Info</option>
        <option value="ua-info">User-Agent Info</option>
        <option value="error-info">Error Info</option>
        <option value="event-info">Event Info</option>
        <option value="vpn-info">VPN Info</option>
        <option value="email-info">Email Info</option>
      </select>
    </div>
    <button id="lookup-btn" class="btn btn-primary">Lookup</button>
    <div id="results" class="mt-3"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
